{% extends "gallery/base.html" %}

{% block content %}
  <h1>Order a Print of "{{ photo.title }}"</h1>
  <div class="row">
    <div class="col-6">
      <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div class="col-4">
      <img src="{{ photo.url }}" width="400" height="400" alt="{{ photo.title }}"/>
    </div>
  </div>
{% endblock %}
