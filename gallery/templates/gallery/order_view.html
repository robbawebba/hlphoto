{% extends "gallery/base.html" %}

{% block content %}
  <h1>Order a Print of "{{ photo.title }}"</h1>
  <div class="row">
    <div class="col-5">
      <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div class="col-2">
      <div class="row"><p>Print Cost: ${{ photo.price }}<p></div>
      <div class="row"><p>Shipping Cost: ${{ shipping_cost }}</p></div>
      <div class="row"><p>Total Cost: ${{ total_cost }}</p></div>
    </div>
    <div class="col-5">
      <img src="{{ photo.url }}" width="400" height="400" alt="{{ photo.title }}"/>
    </div>
  </div>
{% endblock %}
